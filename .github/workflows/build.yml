name: Build Aliucord Plugin

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      plugin_name:
        description: "Nome do plugin a compilar (deixe vazio para compilar todos)"
        required: false
        default: "SvClone"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.2"

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2 --distribution-type bin
          chmod +x ./gradlew

      - name: Build plugin
        run: |
          PLUGIN="${{ github.event.inputs.plugin_name }}"
          if [ -z "$PLUGIN" ]; then
            ./gradlew :SvClone:make --no-daemon --stacktrace
          else
            ./gradlew :${PLUGIN}:make --no-daemon --stacktrace
          fi

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: SvClone-plugin
          path: |
            **/builds/outputs/*.zip
          if-no-files-found: error

      - name: Deploy to builds branch
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin builds 2>/dev/null || true

          if git show-ref --verify --quiet refs/remotes/origin/builds; then
            git checkout -b builds origin/builds 2>/dev/null || git checkout builds
          else
            git checkout --orphan builds
            git rm -rf . 2>/dev/null || true
          fi

          mkdir -p plugins
          find "$GITHUB_WORKSPACE" -name "*.zip" -path "*/builds/outputs/*" -exec cp {} plugins/ \;

          if [ -d plugins ] && [ "$(ls -A plugins)" ]; then
            git add plugins/
            git diff --staged --quiet || git commit -m "Build: ${{ github.sha }}"
            git push origin builds --force
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
